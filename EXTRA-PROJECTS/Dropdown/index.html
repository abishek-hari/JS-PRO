<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-header">
        <div class="nav__logo">Stripe</div>
        <ul class="nav__menu">
          <li><button class="link-btn">products</button></li>
          <li><button class="link-btn">developers</button></li>
          <li><button class="link-btn">company</button></li>
        </ul>
        <div class="bar">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="signin-btn">
          <a href="#">sign in</a>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            payments infrastructure <br />
            for the internet
          </h1>
          <p>
            Millions of businesses of all sizes—from startups to large
            enterprises—use Stripes software and APIs to accept payments, send
            payouts, and manage their businesses online.
          </p>
          <button class="btn">start</button>
        </article>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <div class="sidebar">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="sidebar-links"></div>
      </div>
    </div>
    <div class="submenu">link</div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
