<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews-app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="title">
        <h1>Our Reviews</h1>
      </div>
      <div class="wrapper-card">
        <div class="img-container">
          <img class="img" src="./images/pic-1.png" alt="person" />
        </div>
        <div class="review-card">
          <h1 class="author">Jessi</h1>
          <h3 class="job">Developer</h3>
          <p class="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores
            ipsum numquam tempore. Adipisci, cupiditate architecto quisquam
            libero ipsum eaque animi?
          </p>
        </div>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <button class="suprise-btn">Suprise Me</button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
