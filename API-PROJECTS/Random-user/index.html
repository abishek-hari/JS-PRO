<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="block black"></div>
    <div class="block">
      <div class="container">
        <img
          src="https://cdn2.psychologytoday.com/assets/styles/manual_crop_1_91_1_1528x800/public/field_blog_entry_images/2018-09/shutterstock_648907024.jpg?itok=7lrLYx-B"
          alt=""
          class="user-img"
        />
        <p class="user-title">My name is</p>
        <p class="user-name">jhon smith</p>
        <div class="value-list">
          <button class="icon" data-label="name">
            <i class="fa-regular fa-user"></i>
          </button>
          <button class="icon" data-label="email">
            <i class="fa-solid fa-envelope-open"></i>
          </button>
          <button class="icon" data-label="age">
            <i class="fa-regular fa-calendar-xmark"></i>
          </button>
          <button class="icon" data-label="street">
            <i class="fa-solid fa-map"></i>
          </button>
          <button class="icon" data-label="phone">
            <i class="fa-solid fa-phone"></i>
          </button>
          <button class="icon" data-label="password">
            <i class="fa-solid fa-user-lock"></i>
          </button>
        </div>
        <button class="btn" type="button">random user</button>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
